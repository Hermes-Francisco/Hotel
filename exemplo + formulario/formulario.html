<!Doctype html>
<html>
    <head>
        <title>Formulário</title>
        <link rel='stylesheet' href='estilo-formulario.css' />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		 
    </head>
    <body>
        <form id='formulario' align='center' action=>
            <label for="hotel">Selecione o Hotel</label>
            <select id="hotel" name="hotel">
                <option value=''>Selecione um hotel</option>
                <div id='lista'></div>
            </select>
            <label for="inicio-reserva">Data de início da reserva</label>
            <input type="date" id='inicio-reserva' class='pequeno' required />
            <label for='fim-reserva'>Data final da reserva</label>
            <input type="date" id='fim-reserva' class='pequeno' required/>
            <label for="n-hospedes">Número de Hóspedes</label>
            <input type="number" id="n-hospedes" min='1' max ='4' class='pequeno' required/>
            <h2>Dados do responsável</h2>
            <label for='nome'>Nome</label>
            <input id='nome' type='text' required/>
            <label for='telefone'>Telefone</label>
            <input id='telefone' type='tel' required />
            <label for='email'>Email</label>
            <input id='email' type="email" required/>
            <input type="submit" text='Enviar'/>
        </form>
    </body>
	<script>
        $.getJSON("localhost:3000/hoteis", function(data) {
		var hoteis = data.hoteis;
		var saida = '';
		for (i = 0; i < hoteis.length; i++) {
			saida += "<option value='"+hoteis[i].id+"'>"+hoteis[i].nome+"</option>";
			
		}

  $('#lista').append(saida);
});
    </script>
    
</html>
